<ion-view view-title="Posts">
  <ion-content>
  <ion-refresher on-refresh="doRefresh()"></ion-refresher>
  
	<div class="list" ng-repeat="post in posts track by $index">
		<a class="item item-thumbnail-left" href="#/app/posts/{{post.id}}" track>
		  <img src="{{post.better_featured_image.media_details.sizes.thumbnail.source_url}}">
		  <h2 ng-bind-html="post.title.rendered"></h2>
		  <p>Posted: <span am-time-ago="post.date"></span></p>
		</a>
	</div>
	
	<ion-infinite-scroll
	ng-if="moreDataExists()"
    on-infinite="loadMore()"
    distance="1%"
    immediate-check="false">
  </ion-infinite-scroll>

  </ion-content>
</ion-view>
