<ion-view view-title="Posts">
  <ion-content lazy-scroll>
  	
  <ion-refresher on-refresh="doRefresh()"></ion-refresher>
  
	<div class="list card" ng-repeat="post in posts track by $index" ng-click="gotoPost(post.id)">
		<div class="item item-image">
			<img image-lazy-src="{{post.better_featured_image.media_details.sizes.medium.source_url}}" image-lazy-loader="android">
		</div>
		<div class="item item-body">
			<span>{{post.pure_taxonomies.categories[0].name}}</span>
			<h1 ng-bind-html="post.title.rendered"></h1>
			<span ng-bind-html="post.excerpt.rendered | limitTo: 120"></span>
			<span am-time-ago="post.date"></span>
		</div>
	</div>
	
  <ion-infinite-scroll
    ng-if="moreDataExists()"
    on-infinite="loadMore()"
    distance="1%"
    immediate-check="false">
  </ion-infinite-scroll>

  </ion-content>
</ion-view>
