<ion-view view-title="Posts">
  <ion-content lazy-scroll>
  <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <div class="list card" ng-repeat="post in posts track by $index" href="#/app/posts/{{post.id}}" track>

          <div class="item item-image">
            <img class="full-image" image-lazy-src="{{post.better_featured_image.media_details.sizes.medium.source_url}}" image-lazy-loader="android">
		<h2 ng-bind-html="post.title.rendered"></h2>
		<p ng-if="post.excerpt.rendered" ng-bind-html="post.excerpt.rendered"></p>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-thumbsup"></i>
              <span am-time-ago="post.date"></span>
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-chatbox"></i>
              {{post.pure_taxonomies.categories[0].name}}
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div>

        </div>			

	<ion-infinite-scroll
	ng-if="moreDataExists()"
    on-infinite="loadMore()"
    distance="1%"
    immediate-check="false">
  </ion-infinite-scroll>

  </ion-content>
</ion-view>
