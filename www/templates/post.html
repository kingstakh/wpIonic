<ion-view hide-nav-bar="false" class="post-view">
    <ion-nav-buttons side="right">
      <button class="button button-clear" ng-click="sharePost(post.link)">
        <i class="icon padding ion-android-share-alt"></i>
      </button>
      <button class="button button-clear" ng-click="bookmarkItem(post.id)">
        <i ng-class="{'icon padding ion-ios-star': bookmarked, 'icon padding ion-ios-star-outline': !bookmarked}"></i>
      </button>	  
    </ion-nav-buttons>	
  <ion-content class="padding">
  <ion-refresher on-refresh="doRefresh()"></ion-refresher>
	<div ng-if="!post" class="background-view">
		<div class="results">
		<i class="icon ion-android-arrow-up"></i>
		<h3 class="no-data">Pull to refresh page.</h3>
		</div>
	</div>
  	<div ng-if="post" class="card post">
  		<div class="item post-title">
  		<h2 ng-bind-html="post.title.rendered"></h2>
  		</div>
  		<img ng-src="{{post.better_featured_image.media_details.sizes.large.source_url}}" class="full-image" />
  		<div class="item item-body post-text" ng-if="content" ng-bind-html="content | html_filters"></div>
    

      <!--div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-forward"></i>
          Share
        </a>
        <a class="tab-item" href="#" ng-click="bookmarkItem(post.id)">
          <i ng-class="{'icon ion-ios-star': bookmarked, 'icon ion-ios-star-outline': !bookmarked}"></i>
          Bookmark
        </a>
      </div-->

    </div>

    <!--div class="item item-divider">Comments</div>
      <ion-list ng-if="comments">
        <ion-item ng-repeat="comment in comments">
          <div class="item-body">
            <h3 ng-bind-html="comment.author_name"></h3>
            <p ng-bind-html="comment.content.rendered"></p>
          </div>
        </ion-item>
      </ion-list-->
  </ion-content>
  <ion-footer-bar class="post-footer bar bar-footer bar-dark">
    <div class="row">
      <div class="col col-20 col-center">
        <a class="button button-icon icon icon-right ion-ios-plus-empty" bigger-text=".post-view .post-text">A</a>
      </div>
      <div class="col col-20 col-center">
        <a class="button button-icon icon icon-right ion-ios-minus-empty" smaller-text=".post-view .post-text">A</a>
      </div>
      <div class="col col-20 col-offset-20 col-center">
        <a ng-class="{'button button-icon icon ion-ios-heart': bookmarked, 'button button-icon icon ion-ios-heart-outline': !bookmarked}" ng-click="bookmarkItem(post.id)"></a>
      </div>
      </button>	 
      <div class="col col-20 col-center">
        <a class="button button-icon icon ion-android-share-alt" ng-click="sharePost(post.link)"></a>
      </div>
    </div>
  </ion-footer-bar>  
</ion-view>
